{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="name" content="Alysson">
        <title>Projeto Django - Cadastro</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
    
      <!-- Codigo para exibir as mensagens de erro, precisa de ajustes. 
      {% if messages %}
      {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %} -->

        <form action="{% url 'cadastro' %}" method="post">
            {% csrf_token %} <!-- Token de segurança -->
            <label for="nome">Nome:</label>
            <input type="text" name="username" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" required>
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="password" required>
            <input type="submit" value="Registrar">
            <br>
            <a href="{% url 'login' %}">Já possui uma conta? Faça login</a>
        </form>
        <br>
    </body>
</html>
